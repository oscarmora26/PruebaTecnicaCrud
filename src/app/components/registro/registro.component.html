<section class="d-flex align-items-center">
    <div class="row p-0 col-9 mx-auto card-content">
        <div class="col-7 p-0 m-0 card-form">
            <h2 class="text-center">Registro</h2>
            <form [formGroup]="myForm">
                <div class="col-7 mx-auto mt-4 grid-container">
                    <div> <i class="icon fas fa-envelope-square"></i></div>
                    <input autocomplete="nope" formControlName="nombre" type="text" placeholder="Nombre">
                </div>
                <div class="col-7 mx-auto" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <span class="text-danger">*El nombre es obligatorio*</span>
                </div>
                <div class="col-7 mx-auto mt-3 grid-container">
                    <div><i class="icon fas fa-lock"></i> </div>
                    <input autocomplete="nope" formControlName="correo" type="text" placeholder="Correo">
                </div>
                <div class="col-7 mx-auto" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                    <span class="text-danger" *ngIf="correo.errors.required">*El correo es obligatorio*</span>
                    <span class="text-danger" *ngIf="correo.errors.email">*El email no es valido*</span>
                </div>
                <div class="col-7 mx-auto mt-3 grid-container">
                    <div><i class="icon fas fa-lock"></i> </div>
                    <input autocomplete="new-password" formControlName="clave" type="password" placeholder="Contraseña">
                </div>
                <div class="col-7 mx-auto" *ngIf="clave.invalid && (clave.dirty || clave.touched)">
                    <span class="text-danger" *ngIf="clave.errors.required">*La contraseña es obligatorio*</span>
                    <span class="text-danger" *ngIf="clave.errors.min">*La contraseña debe tener un minimo 8 caracteres*</span>
                </div>
                <div class="btn-content col-7 mx-auto mt-5">
                    <button class="btn" type="submit" [disabled]="!myForm.valid" (click)="registrar()">Registrar</button>                   
                </div>                
            </form>
            <a class="text-center" routerLink="/login">Ya estoy registrado</a>
        </div>
